<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Buraco</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" >
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">1</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form  #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <ion-item>
      <ion-label position="floating">EndereÃ§o</ion-label>
      <ion-input type="text" name="street" ngModel></ion-input>
    </ion-item>
    <br>
    
    <img *ngIf="photo" [src]="photo" />
    
    <ion-button  type="button" ion-button (click)="startCamera()">
        Start Camera
      </ion-button>

    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!productForm.valid">Submit</ion-button>
  </form>
  
 
  
  
  
</ion-content>
